<!DOCTYPE html>
<html>
    <head>
        <style>
    div {
    background-color:aqua
    padding: 10px    
    }
    
    div.first {
        opacity: 0.1;    
    }
    div.second {
        opacity: 0.5;
    }
    div.third {
        opacity: 0.7;
    }
    div.fourth {
        opacity: 1;
    }
  </style>
  </head>
  <body>
    <h1>The opacity Property</h1>  

    <p>This is how property looks:</p>
    <div class="first"><p>opacity 0.1</p></div>
    <div class="second"><p>opacity 0.5</p></div>
    <div class="third"><p>opacity 0.7</p></div>
    <div class="fourth"><p>opacity 1</p></div>
<div><p>opacity 1 (default)</p></div>

  </body>
</html>
